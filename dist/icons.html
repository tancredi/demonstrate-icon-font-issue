<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icons</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "icons";
    src: url("./icons.eot?c7d88b0cd18202a37235607094149b34?#iefix") format("embedded-opentype"),
url("./icons.woff2?c7d88b0cd18202a37235607094149b34") format("woff2"),
url("./icons.woff?c7d88b0cd18202a37235607094149b34") format("woff"),
url("./icons.ttf?c7d88b0cd18202a37235607094149b34") format("truetype"),
url("./icons.svg?c7d88b0cd18202a37235607094149b34#icons") format("svg");
}

i {
    line-height: 1;
}

i[class^="icon-"]:before, i[class*=" icon-"]:before {
    font-family: icons !important;
    font-style: normal;
    font-weight: normal !important;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.icon-check:before {
    content: "\f101";
}
.icon-circle-cross:before {
    content: "\f102";
}
.icon-history:before {
    content: "\f103";
}
.icon-instagram:before {
    content: "\f104";
}
.icon-star:before {
    content: "\f105";
}
.icon-tag:before {
    content: "\f106";
}


    </style>
</head>
<body>

    <h1>icons</h1>


        <div class="preview">
            <span class="inner">
                <i class="icon-check"></i>
            </span>
            <br>
            <span class='label'>check</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-circle-cross"></i>
            </span>
            <br>
            <span class='label'>circle-cross</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-history"></i>
            </span>
            <br>
            <span class='label'>history</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-instagram"></i>
            </span>
            <br>
            <span class='label'>instagram</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-star"></i>
            </span>
            <br>
            <span class='label'>star</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-tag"></i>
            </span>
            <br>
            <span class='label'>tag</span>
        </div>


</body>
</html>
